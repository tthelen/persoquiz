
<!DOCTYPE html>
<html>
    <head>
    <title>{{ quiz.title }}</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <style>
 body {
     display: flex;
     min-height: 100vh;
     flex-direction: column;
 }
 main {
     flex: 1 0 auto;
 }
        </style>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

      <nav class="orange darken-2" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">{{ quiz.title }}</a>
    </div>
  </nav>

<main>
  <div class="container">
    <div class="section">

        <div class="col s12 m12">

            {% if messages %}
                {% for m in messages %}
                    <p><br><br></br>{{ m }}<br><br></p>
                {% endfor %}
            {% endif %}

            {% block content %}
            ERROR! No Content.
            {% endblock %}


      </div>

    </div>
    <br><br>
  </div>
    </main>
  <footer class="page-footer orange">
    <div class="container" >
      <div class="row">
        <div class="col s12">
          <h5 class="white-text">Quiz</h5>
          <p class="grey-text text-lighten-4">Who knows?</p>
        </div>
    </div>
  </footer>


      <!--JavaScript at end of body for optimized loading-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        M.AutoInit();
    </script>
    </body>
</html>
